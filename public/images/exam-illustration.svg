<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Laptop -->
  <rect x="150" y="200" width="200" height="150" rx="10" fill="#00C7BE" />
  <rect x="160" y="210" width="180" height="130" rx="5" fill="#fff" />
  <rect x="100" y="350" width="300" height="10" rx="5" fill="#00C7BE" />
  
  <!-- Screen Content -->
  <rect x="180" y="230" width="140" height="10" rx="2" fill="#e0e0e0" />
  <rect x="180" y="250" width="140" height="5" rx="2" fill="#e0e0e0" />
  <rect x="180" y="260" width="140" height="5" rx="2" fill="#e0e0e0" />
  <rect x="180" y="270" width="140" height="5" rx="2" fill="#e0e0e0" />
  <rect x="180" y="280" width="140" height="5" rx="2" fill="#e0e0e0" />
  <rect x="180" y="290" width="100" height="5" rx="2" fill="#e0e0e0" />
  
  <!-- Calculator -->
  <rect x="350" y="300" width="60" height="80" rx="5" fill="#00C7BE" />
  <rect x="360" y="310" width="40" height="15" rx="2" fill="#fff" />
  <!-- Calculator buttons -->
  <circle cx="365" cy="335" r="5" fill="#fff" />
  <circle cx="380" cy="335" r="5" fill="#fff" />
  <circle cx="395" cy="335" r="5" fill="#fff" />
  <circle cx="365" cy="350" r="5" fill="#fff" />
  <circle cx="380" cy="350" r="5" fill="#fff" />
  <circle cx="395" cy="350" r="5" fill="#fff" />
  <circle cx="365" cy="365" r="5" fill="#fff" />
  <circle cx="380" cy="365" r="5" fill="#fff" />
  <circle cx="395" cy="365" r="5" fill="#fff" />
  
  <!-- Coffee Cup -->
  <ellipse cx="270" cy="320" rx="20" ry="10" fill="#00C7BE" />
  <rect x="255" y="280" width="30" height="40" rx="5" fill="#00C7BE" />
  <path d="M290 300 Q300 310, 290 325" stroke="#00C7BE" stroke-width="5" fill="none" />
  
  <!-- Pencils -->
  <rect x="400" y="200" width="5" height="80" rx="2" transform="rotate(30, 400, 200)" fill="#FF9800" />
  <rect x="420" y="180" width="5" height="80" rx="2" transform="rotate(45, 420, 180)" fill="#4CAF50" />
  <rect x="390" y="180" width="5" height="80" rx="2" transform="rotate(15, 390, 180)" fill="#2196F3" />
  
  <!-- Notebook -->
  <rect x="100" y="180" width="80" height="100" rx="2" fill="#fff" stroke="#e0e0e0" stroke-width="2" />
  <line x1="110" y1="200" x2="170" y2="200" stroke="#e0e0e0" stroke-width="1" />
  <line x1="110" y1="220" x2="170" y2="220" stroke="#e0e0e0" stroke-width="1" />
  <line x1="110" y1="240" x2="170" y2="240" stroke="#e0e0e0" stroke-width="1" />
  <line x1="110" y1="260" x2="170" y2="260" stroke="#e0e0e0" stroke-width="1" />
  
  <!-- Paper with Lines -->
  <rect x="50" y="120" width="100" height="120" rx="2" fill="#fff" stroke="#e0e0e0" stroke-width="2" />
  <line x1="60" y1="140" x2="140" y2="140" stroke="#e0e0e0" stroke-width="1" />
  <line x1="60" y1="160" x2="140" y2="160" stroke="#e0e0e0" stroke-width="1" />
  <line x1="60" y1="180" x2="140" y2="180" stroke="#e0e0e0" stroke-width="1" />
  <line x1="60" y1="200" x2="140" y2="200" stroke="#e0e0e0" stroke-width="1" />
  <line x1="60" y1="220" x2="140" y2="220" stroke="#e0e0e0" stroke-width="1" />
</svg> 